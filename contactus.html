<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="The official contact of The Little Taco Shop"
    >
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="favicon" href="/image/download.png" type="image/icon">
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="primarynavigation"></nav>
      <ul>
        <li><a href="index.html" title="Home">Home</a></li>
        <li><a href="/#aboutlts" title="About LTS">About LTS</a></li>
        <li><a href="/#ourmenu" title="Our Menu">Our Menu</a></li>
        <li><a href="hours.html/" title="Store Hours">Store Hours</a></li>
      </ul>
    </header>
    <main>
      <figure>
        <img
          src="/image/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Little Taco Shop Tacos"
        >
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                placeholder="your name"
                autofocus
                required
                name="name"
                autocomplete="on"
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                id="email"
                placeholder="your email"
                required
                name="email"
                autocomplete="on"
              >
            </p>
            <p>
              <label for="message">Your Message</label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>

        <address id="contactus">
          555 taco Temptation Lane, Suite T <br>
          Kamsas City, Mo 5555-5555
          <br><br>
          Phone: <a href="tel:+555-555-5555" title="phone Number">555-555-5555</a>
        </address>
      </section>
    </main>
    <footer>
      <p><a href="#">Back to Top</a></p>
      <hr>
      <p>Copyright &copy; The Little Tacos Shop</p>
    </footer>
  </body>
</html>
